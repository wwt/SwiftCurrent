name: Bug Report
description: Create a report to help us improve
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: version
    attributes:
      label: Version
      description: Please specify as relevant version information (SwiftCurrent version, Xcode Version, Swift Version, etc.)
      placeholder: |
        SwiftCurrent Version: v4.5.17
        Xcode Version: 13.2.1
        Swift Verison: 5.5
    validations:
      required: true
  - type: textarea
    id: code
    attributes:
      label: Relevant code sample
      description: Please copy and paste any relevant code or examples. This will be automatically formatted into code, so no need for backticks.
      render: Swift
    validations:
      required: false 
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: Shell
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/wwt/SwiftCurrent/blob/main/.github/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true